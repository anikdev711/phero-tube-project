<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header section starts here  -->
    <header>

        <!-- nav starts  -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div>
                    <div>
                        <img src="images/Logo.png" alt="logo">
                    </div>
                </div>
            </div>
            <div class="navbar-center">
                <button onclick="handlePhtubeSortByViews('1000')" id="sort-descending-order"
                    class="bg-[#25252533] p-2 text-lg font-medium rounded">Sort by
                    view</button>
            </div>
            <div class="navbar-end">
                <button class="bg-[#FF1F3D] text-white px-4 py-2 text-lg font-medium rounded-lg"> <a
                        href="blog.html">Blog</a></button>
            </div>
        </div>
        <hr>
        <!-- nav ends -->

    </header>
    <!-- header section ends here  -->

    <!-- main section starts here  -->
    <main>
        <!-- tab starts  -->
        <div class="w-full mt-8">
            <div class="tabs justify-center" id="myphtube-tab-container">

            </div>
        </div>
        <!-- tab ends -->

        <!-- card starts  -->
        <div id="myphtube-card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10 mb-32">

        </div>
        <!-- card ends -->

        <!-- no content found section starts  -->
        <div id="no-content-container" class="hidden">
            <img class="mx-auto" src="images/Icon.png" alt="no-content-image">
            <h1 class="text-center text-2xl font-bold">Oops!! Sorry, There is no <br> content here</h1>
        </div>
        <!-- no content found section ends  -->

    </main>
    <!-- main section ends here  -->

    <!-- script starts here  -->
    <script src="js/phtube.js"></script>
    <!-- script ends here  -->
</body>

</html>
